{% extends "base.html" %}

{% block header %}
{{ super() }}
{% block title %}<title>频道列表 - 高清游戏视频</title>{% endblock %}
{% block css %}<link href="{{ url_for('static', filename=current_app.config['STATIC_DIR_PREFIX']+'/styles/page-list.css') }}" rel="stylesheet" type="text/css"/>{% endblock %}
{% endblock %}

{% block body %}
<div class="pageView listView">
	<div class="video-list clearfix">
		<div class="list-con"></div>
	</div>
	<div class="panel"></div>
</div>
<script type="text/javascript">
    var channel_id = {{ channel_id }};
    d = new Date();
    v = (d.getYear()-100).toString()+ (d.getMonth()+101).toString().substr(1,2)+ d.getDate().toString();
    seajs.config({
        base: "{{ url_for('static', filename=current_app.config['STATIC_DIR_PREFIX']+'/scripts', _external=True) }}",
        map: [
            [ /^(.*\.js)(.*)$/i, '$1?v='+v]
        ]
    });
    seajs.use('pages/list');
</script>
<script>
var hostname = location.hostname,
    isLocal = hostname=='192.168.2.101' || hostname == '127.0.0.1',
    isDev = hostname.indexOf('dev')!==-1,
    uID = getCookie('xy_d_id');

//获取cookie
function getCookie(name){

    var strCookie=document.cookie;

    var arrCookie=strCookie.split("; ");

    for(var i=0;i<arrCookie.length;i++){

        var arr=arrCookie[i].split("=");

        if(arr[0]==name)return arr[1];

    }

    return "";
}
</script>
{% endblock %}
