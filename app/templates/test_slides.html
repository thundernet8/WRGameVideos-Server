<div class="pageView">
    <!-- Slides -->
    <div id="home-slider">
        {% import 'macros/_slide.html' as slide_macro %}
        <div id="scroller" class="clearfix" style="width: 10000px;">
            {% for slide in slides %}
                {{ slide_macro.render_slide(slide) }}
            {% endfor %}
        </div>
    </div>

<script type="text/javascript">
    d = new Date();
    v = (d.getYear()-100).toString()+ (d.getMonth()+101).toString().substr(1,2)+ d.getDate().toString();
    seajs.config({
        base: "{{ url_for('static', filename=current_app.config['STATIC_DIR_PREFIX']+'/scripts', _external=True) }}",
        map: [
            [ /^(.*\.js)(.*)$/i, '$1?v='+v]
        ]
    });
    seajs.use('pages/index');
</script>
<script>
    var hostname = location.hostname,
        isLocal = hostname=='10.88.0.111' || hostname == '10.88.0.110',
        isDev = hostname.indexOf('dev')!==-1,
        uID = getCookie('xy_d_id');

    //获取cookie
    function getCookie(name){

        var strCookie=document.cookie;

        var arrCookie=strCookie.split("; ");

        for(var i=0;i<arrCookie.length;i++){

            var arr=arrCookie[i].split("=");

            if(arr[0]==name)return arr[1];

        }

        return "";
    }

    (function(i,s,o,g,r,a,m){
        i['GoogleAnalyticsObject']=r;
        i[r]=i[r]||function(){
            if (!isLocal && !isDev){

            }else{

            }
        },
        i[r].l=1*new Date();
        a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];
        a.async=1;
        a.src=g;
        m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.jss','ga');
